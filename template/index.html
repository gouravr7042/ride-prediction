<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Ride Prediction</h1>
    <form action={{url_for('predict')}} method="POST">
      <input type="text" name="Priceperweek" placeholder="Price Per Week" required='required'>
      <input type="text" name="Population" placeholder="Population" required='required'>
      <input type="text" name="Monthlyincome" placeholder="Monthly income" required='required'>
      <input type="text" name="Averageparkingpermonth" placeholder="Average parking per month" required='required'>

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <br>
    <br>
    {{ prediction_text }}
</body>
</html>
